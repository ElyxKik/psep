                </svg>
                <p>Institutions</p>
            </div>
            <p class="font-medium text-2xl">{{ nbre_institution }}</p>
        </a>
        <a href="{% url "projets_list" %}" class="flex flex-row justify-between items-center p-4 border-gray-300 border rounded-lg hover:bg-gray-100">
            <div class="">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M8 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1h2a2 2 0 0 1 2 2v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h2Zm6 1h-4v2H9a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2h-1V4Zm-3 8a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-2-1a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H9Zm2 5a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-2-1a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H9Z" clip-rule="evenodd"/>
                </svg>
                <p>Projets</p>
            </div>
            <p class="font-medium text-2xl">{{ projet }}</p>
        </a>
        <a href="{% url "membres" %}"  class="flex flex-row justify-between items-center p-4 border-gray-300 border rounded-lg">
            <div class="">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M8 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1h2a2 2 0 0 1 2 2v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h2Zm6 1h-4v2H9a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2h-1V4Zm-3 8a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-2-1a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H9Zm2 5a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-2-1a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H9Z" clip-rule="evenodd"/>
                </svg>
                <p>Membres</p>
            </div>
            <p class="font-medium text-2xl">{{ membres }}</p>
        </a>
        <a href="{% url "progression_institutions" %}">
            <div class=" space-y-2 p-4 border-gray-300 border rounded-lg hover:bg-gray-100">
                <div class="flex flex-row justify-between items-center ">
                    <div class="">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">

                        </svg>
                        
                        <p class="text-sm text-gray-700">Progression Global</p>
                    </div>
                    
                    <p class="font-medium text-2xl">{{ pourcentage_complets }}%</p>
                </div>
                <div class="w-full bg-gray-200 rounded-full dark:bg-gray-700">
                    <div class="{% if pourcentage_complets < 50 %}bg-red-600{% elif pourcentage_complets < 75 %}bg-yellow-600{% else%}bg-green-600{% endif %} text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" style="width: {{pourcentage_complets}}%"> {{pourcentage_complets}}%</div>
                </div>
            </div>
        </a>
