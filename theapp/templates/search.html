{% extends "base.html" %}
{% block content %}

<div>
    <h1 class="font-bold text-3xl mb-10">Resultat de Recherche</h1>
    <ul>
        {% for projet in projets %}
            <li>{{ projet.nom }}</li>
            <a href="{% url "projet_detail" projet.id %}"> 
                <div class="border border-gray-200 rounded-lg p-4">
                    <p class="font-semibold">{{ projet.nom }}</p>
                    <p class="text-xs">Dirigé par <span class="font-medium">{{projet.proprietaire}}</span></p>
                </div>
            </a>
        {% empty %}
            <li>Aucun projet trouvé.</li>
        {% endfor %}
    </ul>
    
</div>

{% endblock content %}
