{% extends "base.html" %}
{% block content %}

<div>
    <h1 class="font-bold text-3xl mb-10 dark:text-white">Resultat de Recherche</h1>
    <ul>
        {% for projet in projets %}
            <li>{{ projet.nom }}</li>
            <a href="{% url "projet_detail" projet.id %}"> 
                <div class="border border-gray-200 rounded-lg p-4">
                    <p class="font-semibold dark:text-white">{{ projet.nom }}</p>
                    <p class="text-xs dark:text-gray-50">Dirigé par <span class="font-medium">{{projet.proprietaire}}</span></p>
                </div>
            </a>
        {% empty %}
            <p class="font-light text-xs dark:text-gray-100">Aucun projet trouvé.</p>
        {% endfor %}
    </ul>
    
</div>

{% endblock content %}
